<html lang="en">
  <head>
    <title>Search Options</title>
  </head>
  <body>
    <div>
      <h1>Google</h1>
      <input type="text" list="dataList" />

        <option>Hyderabad</option>
        <option>Chennai</option>
        <option>Kolar</option>

      <br />
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
  </body>
</html>
